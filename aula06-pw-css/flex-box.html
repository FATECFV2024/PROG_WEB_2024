<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box</title>
    <style>@import url("style2.css");</style>
</head>
<body>
    <div class="f-h-start">
        <span>item 1</span>
        <span>item 2</span>
        <span>item 3</span>
    </div>
    <div class="f-h-end">
        <span>item 1</span>
        <span>item 2</span>
        <span>item 3</span>
    </div>
    <div class="f-h-center">
        <span>item 1</span>
        <span>item 2</span>
        <span>item 3</span>
    </div>

    <div class="f-v-start">
        <span>item 1</span>
        <span>item 2</span>
        <span>item 3</span>
    </div>
    <div class="f-v-end">
        <span>item 1</span>
        <span>item 2</span>
        <span>item 3</span>
    </div>
    <div class="f-v-center">
        <span>item 1</span>
        <span>item 2</span>
        <span>item 3</span>
    </div>


    <div class="f-v-start f-h-start">
        <span>item 1</span>
        <span>item 2</span>
        <span>item 3</span>
    </div>
    <div class="f-v-end f-h-end">
        <span>item 1</span>
        <span>item 2</span>
        <span>item 3</span>
    </div>
    <div class="f-v-center f-h-center">
        <span>item 1</span>
        <span>item 2</span>
        <span>item 3</span>
    </div>

    


</body>
</html>
